<!DOCTYPE html>
<html>
<head>
  <title>KeyNius ‚Äì Security Suite</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    .box {
      background: #111827;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>üîê KeyNius ‚Äì Security Suite</h1>

  <!-- PASSWORD ASSESSOR -->
  <div class="box">
    <h2>Password Assessor</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="assessPassword()">Check Strength</button>
    <p id="result"></p>
  </div>

  <!-- PASSWORD GENERATOR -->
  <div class="box">
    <h2>Password Generator</h2>
    <button onclick="generatePassword()">Generate Secure Password</button>
    <input type="text" id="generatedPassword" readonly>
  </div>

<script>
function assessPassword() {
  const pwd = document.getElementById("passwordInput").value;
  let score = 0;

  if (pwd.length >= 12) score++;
  if (/[A-Z]/.test(pwd)) score++;
  if (/[a-z]/.test(pwd)) score++;
  if (/[0-9]/.test(pwd)) score++;
  if (/[^A-Za-z0-9]/.test(pwd)) score++;

  let strength = "Weak";
  if (score >= 4) strength = "Strong";
  else if (score >= 3) strength = "Moderate";

  document.getElementById("result").innerText =
    "Password Strength: " + strength;
}

function generatePassword() {
  const chars =
    "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
  let password = "";
  for (let i = 0; i < 12; i++) {
    password += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById("generatedPassword").value = password;
}
</script>

</body>
</html>
