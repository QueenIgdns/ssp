<!DOCTYPE html>
<html>
<head>
  <title>KeyNius ‚Äì Security Suite</title>
  <style>
    body {

      <script>
function evaluatePassword() {
  const password = document.getElementById("passwordInput").value;
  const strengthLabel = document.getElementById("strengthLabel");
  const bar = document.getElementById("strengthBar");

  const rules = {
    length: password.length >= 12,
    upper: /[A-Z]/.test(password),
    lower: /[a-z]/.test(password),
    digit: /[0-9]/.test(password),
    special: /[^A-Za-z0-9]/.test(password)
  };

  let score = 0;

  for (let rule in rules) {
    const item = document.getElementById(rule);
    if (rules[rule]) {
      item.textContent = "‚úî " + item.textContent.slice(2);
      item.style.color = "#34D399";
      score++;
    } else {
      item.textContent = "‚úñ " + item.textContent.slice(2);
      item.style.color = "#F87171";
    }
  }

  if (password.length === 0) {
    strengthLabel.textContent = "Please enter a password";
    bar.value = 0;
    return;
  }

  bar.value = (score / 5) * 100;

  if (score <= 2) {
    strengthLabel.textContent = "Weak Password";
    strengthLabel.style.color = "#F87171";
  } else if (score === 3 || score === 4) {
    strengthLabel.textContent = "Moderate Password";
    strengthLabel.style.color = "#FBBF24";
  } else {
    strengthLabel.textContent = "Strong Password";
    strengthLabel.style.color = "#34D399";
  }
}
</script>

      font-family: Arial;
      background: #0f172a;
      color: white;
      padding: 40px;
    }

      padding: 10px;
      margin: 5px 0;

</head>
<body>

  <h1>üîê KeyNius ‚Äì Security Suite</h1>

  <!-- PASSWORD ASSESSOR -->
 <div class="box">
  <h2>üîê Password Assessor</h2>

  <input
    type="password"
    id="passwordInput"
    placeholder="Enter a password"
    oninput="evaluatePassword()"
  />

  <p id="strengthLabel">Please enter a password</p>

  <progress id="strengthBar" value="0" max="100"></progress>

  <ul id="checklist">
    <li id="length">‚óã Minimum 12 characters</li>
    <li id="upper">‚óã At least 1 uppercase letter</li>
    <li id="lower">‚óã At least 1 lowercase letter</li>
    <li id="digit">‚óã At least 1 digit</li>
    <li id="special">‚óã At least 1 special character</li>
  </ul>
</div>

<script>
function assessPassword() {
  const pwd = document.getElementById("passwordInput").value;
  let score = 0;

  if (pwd.length >= 12) score++;
  if (/[A-Z]/.test(pwd)) score++;
  if (/[a-z]/.test(pwd)) score++;
  if (/[0-9]/.test(pwd)) score++;
  if (/[^A-Za-z0-9]/.test(pwd)) score++;

  let strength = "Weak";
  if (score >= 4) strength = "Strong";
  else if (score >= 3) strength = "Moderate";

  document.getElementById("result").innerText =
    "Password Strength: " + strength;
}

function generatePassword() {
  const chars =
    "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
  let password = "";
  for (let i = 0; i < 12; i++) {
    password += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById("generatedPassword").value = password;
}
</script>

</body>
