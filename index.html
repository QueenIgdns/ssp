<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyNius ‚Äì Security Suite</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 40px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .box {
      background: #111827;
      max-width: 600px;
      padding: 25px;
      border-radius: 12px;
      margin-top: 20px;
    }

    input {
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    progress {
      width: 100%;
      height: 15px;
      margin: 10px 0;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }

    li {
      font-size: 14px;
      margin-bottom: 5px;
      color: #9CA3AF;
    }
  </style>
</head>

<body>

  <h1>üîê KeyNius ‚Äì Security Suite</h1>

  <!-- PASSWORD ASSESSOR -->
  <div class="box">
    <h2>üîç Password Assessor</h2>

    <input
      type="password"
      id="passwordInput"
      placeholder="Enter a password"
      oninput="evaluatePassword()"
    />

    <p id="strengthLabel">Please enter a password</p>

    <progress id="strengthBar" value="0" max="100"></progress>

    <ul>
      <li id="length">‚óã Minimum 12 characters</li>
      <li id="upper">‚óã At least 1 uppercase letter</li>
      <li id="lower">‚óã At least 1 lowercase letter</li>
      <li id="digit">‚óã At least 1 digit</li>
      <li id="special">‚óã At least 1 special character</li>
    </ul>
  </div>

  <!-- JAVASCRIPT (LOGIC SAME AS YOUR PYTHON) -->
  <script>
    function evaluatePassword() {
      const password = document.getElementById("passwordInput").value;
      const label = document.getElementById("strengthLabel");
      const bar = document.getElementById("strengthBar");

      const rules = {
        length: password.length >= 12,
        upper: /[A-Z]/.test(password),
        lower: /[a-z]/.test(password),
        digit: /[0-9]/.test(password),
        special: /[^A-Za-z0-9]/.test(password)
      };

      let score = 0;

      for (let rule in rules) {
        const item = document.getElementById(rule);

        if (rules[rule]) {
          item.textContent = "‚úî " + item.textContent.slice(2);
          item.style.color = "#34D399";
          score++;
        } else {
          item.textContent = "‚úñ " + item.textContent.slice(2);
          item.style.color = "#F87171";
        }
      }

      if (!password) {
        label.textContent = "Please enter a password";
        label.style.color = "#9CA3AF";
        bar.value = 0;
        return;
      }

      bar.value = (score / 5) * 100;

      if (score <= 2) {
        label.textContent = "Weak Password";
        label.style.color = "#F87171";
      } else if (score <= 4) {
        label.textContent = "Moderate Password";
        label.style.color = "#FBBF24";
      } else {
        label.textContent = "Strong Password";
        label.style.color = "#34D399";
      }
    }
  </script>

</body>
</html>
